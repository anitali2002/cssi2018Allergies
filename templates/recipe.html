<!DOCTYPE html>
<html>
<head>
  <title>Your Recipe</title>
  <link rel="stylesheet" href="../styles/recipe.css">
</head>
<body>
  <div class="search">
    <form action="/allergyInfo?allergyName={{allergyName}}">
      <input type="text" placeholder="Search..." name="allergyName">
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="header">
    <h1>Recipe Page</h1>
  </div>
  <h2>Title</h2>
    <p>{{title}}</p>
  <h2>Excluded Allergens</h2>
    <p>{{allergensFree}}</p>
  <h2>Other Tags</h2>
    <p>{{otherTags}}</p>
  <h2>Ingredients</h2>
    <p>{{ingredients}}</p>
  <h2>Steps</h2>
    <p>{{steps}}</p>
</body>
</html>
