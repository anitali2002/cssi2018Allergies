<!--welcome.html-->
<!DOCTYPE html>
<html>
<head>
  <title> Add Recipe </title>
  <link rel="stylesheet" href="../styles/recipeSubmitStyles.css">
</head>
<body>
  <div id="header">
    <h1> Recipe Submission </h1>
  </div>
  <form method="post" action="/thanks">
    Recipe Title:<br>
    <input type="text" class = "recipeStuff" name="title" value="ex: Peanut-Free Brownies">
    <br>
    Excluded Allergens:<br>
    <input type="text" class = "recipeStuff" name="allergensFree" value="ex: milk; fish">
    <br>
    Ingredients:<br>
    <input id="ingredients" type="text" class = "recipeStuff" name="ingredients" value="ex: eggs; chicken">
    <br>
    Other Tags:<br>
    <input type="text" class = "recipeStuff" name="otherTags" value="ex: breakfast">
    <br>
    Steps:<br>
    <textarea rows="4" cols="50" class = "recipeStuff" name ="steps" > ex: Step 1: Boil pasta.; Step 2: Eat food. </textarea>
    <br>
    <input type="submit" value="Submit Recipe!">
    <input type="text" class = "submitType" name="allergyTitle" value={{allergyName}}>
    <input type="text" class = "submitType" name="submission" value="recipe">
  </form>
</body>
</html>
