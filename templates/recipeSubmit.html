<!--welcome.html-->
<!DOCTYPE html>
<html>
<head>
  <title> Add Recipe </title>
  <link rel="stylesheet" href="../styles/recipeSubmitStyles.css">
</head>
<body>
  <div id="header">
    <h1> Recipe Submission </h1>
    <div class="homeButton">
      <a href="/">
        <button> Home </button>
      </a>
    </div>
  </div>
  <br>
  <form method="post" action="/thanks">
    <h1 align="center">Recipe Title:</h1><br>
    <center><input type="text" class = "recipeStuff" name="title" placeholder="ex: nut-free Brownies">
    <br>
      <h1 align="center">Excluded Allergens:</h1><br>
    <input type="text" class = "recipeStuff" name="allergenFree" placeholder="ex: milk; fish">
    <br>
      <h1 align="center">Ingredients:</h1><br>
    <input id="ingredients" type="text" class = "recipeStuff" name="ingredients" placeholder="ex: eggs; chicken">
    <br>
      <h1 align="center">Other Tags:</h1><br>
    <input type="text" class = "recipeStuff" name="otherTags" placeholder="ex: breakfast">
    <br>
      <h1 align="center">Steps:</h1><br>
    <textarea rows="4" cols="50" class = "recipeStuff" name ="steps" placeholder="ex: Step 1: Boil pasta.; Step 2: Eat food."></textarea>
    <br>
    <input type="submit" placeholder="Submit Recipe!">
    <input type="text" class = "submitType" name="submission" value="recipe">
    <input type="text" class = "submitType" name="allergyName" value={{allergyName}}>
  </form>
</body>
</html>
