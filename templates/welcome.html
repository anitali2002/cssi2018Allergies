<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
      <link rel="stylesheet" href="welcome-styles.css">
  </head>
  <body>
    <h1>Got Allergies?</h1>
    <div id="row1">
      <img height="100px" width="150px" src="http://moviewriternyu.files.wordpress.com/2013/10/eggs.jpg" alt="eggs">
      <img height="100px" width="150px" src="https://media.npr.org/assets/img/2014/01/23/istock_000016506648large_wide-3b5bbb625871cfc0d910e52b7fa81a95b9a1b2c6.jpg?s=1400" alt="milk">
      <img height="100px" width="150px" src="https://cbsnews1.cbsistatic.com/hub/i/r/2015/08/25/adfb58dc-edd9-41d0-b2c3-36d572040f99/thumbnail/620x350/219273f5556774c452313c78c0d8462a/peanuts.jpg" alt="peanuts">
      <img height="100px" width="150px" src="https://i.ytimg.com/vi/NjoZBdlLLqI/maxresdefault.jpg" alt="tree Nuts">
    </div>
    <div id="row2">
      <img height="100px" width="150px" src="https://thehustle.co/wp-content/uploads/2018/05/xxx-11.jpg" alt="shellfish">
      <img height="100px" width="150px" src="https://www.consumer-voice.org/wp-content/uploads/2018/04/best-atta-brand.jpg" alt="wheat">
      <img height="100px" width="150px" src="https://cdn-a.william-reed.com/var/wrbm_gb_food_pharma/storage/images/publications/food-beverage-nutrition/foodnavigator-usa.com/article/2018/01/22/fda-s-soy-heart-health-claim-25g-of-soy-protein-per-day-remains-clinically-relevant-says-dupont/7765525-1-eng-GB/FDA-s-soy-heart-health-claim-25g-of-soy-protein-per-day-remains-clinically-relevant-says-DuPont_wrbm_large.jpg" alt="soy">
      <img height="100px" width="150px" src="https://reefberry.com/wp-content/uploads/2016/05/176988721_XS.jpg" alt="fish">
    </div>

    <h2>Welcome to my {{adjective}} Meme Generator!</h2>
    <form method="post" action="/memeresult">
      Line 1 of Meme:<br>
      <input type="text" name="user-first-ln" value="First Line of Meme">
      <br>
      Line 2 of Meme:<br>
      <input type="text" name="user-second-ln" value="Second Line of Meme">
      <br>
      Meme Type:
      <br>
      <select name="meme-type">
        <option value="one_does_not_simply">One Does Not Simply</option>
        <option value="roll_safe_think_about_it">Roll Safe, Think About It</option>
        <option value="mocking_spongebob">Mocking Spongebob</option>
        <option value="batman_slapping_robin">Batman Slapping Robin</option>
        <option value="two_buttons">Two Buttons</option>
      </select>
      <input type="submit" value="Go!">
    </form>
  </body>
</html>
