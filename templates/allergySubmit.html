<!DOCTYPE html>
<html>
<head>
  <title> Add Recipe</title>
  <link rel="stylesheet" href="../styles/allergySubmitStyle.css">
</head>
<body>
  <div id="header">
    <h1> Submit a New Allergy </h1>
  </div>
  <form method="post" action="/thanks">
    Allergen:<br>
    <input type="text" class = "allergyStuff" name="allergen" value="ex: Red Meat">
    <br>
    Symptoms:<br>
    <input type="text" class = "allergyStuff" name="allergySymptoms" value="ex: Rashes, Dizziness, Coughing">
    <br>
    Common Products to Avoid:<br>
    <input type="text" class = "allergyStuff" name="toAvoid" value="ex: Barbecue, Steak">
    <br>
    Image:<br>
    <input type="text" class = "allergyStuff" name="allergenImg" value="Image Link">
    <br>
    <input type="submit" value="Submit New Allergy!">
    <input type="text" class = "submitType" name="submission" value="allergy">
  </form>
</body>
</html>
